<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Ledger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Party Ledger</h1>
    
    <h4>(Software Created by Mr. Soumen Bera)</h4>

    <div class="party-form">
      <input type="text" id="partyName" placeholder="Enter Party Name">
      <button onclick="createParty()">Create Party</button>
    </div>

    <div id="partiesList">
    </div>

    <table id="summaryTable">
      <thead>
        <tr>
          <th>Party Name</th>
          <th>Total Credit</th>
          <th>Total Debit</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th>Grand Total</th>
          <th id="grandTotalCredit"></th>
          <th id="grandTotalDebit"></th>
          <th id="grandTotalBalance"></th>
        </tr>
      </tfoot>
    </table>

    <button onclick="printAllLedgers()">Print All Ledgers</button>
    <button onclick="exportAllLedgersToCSV()">Export All Ledgers (CSV)</button>
    <button onclick="exportAllLedgersToPDF()">Export All Ledgers (PDF)</button>

    <div id="partyDetails" class="hidden">
      <button onclick="goBack()">Back</button>
      <h2 id="partyTitle"></h2>
      <input type="hidden" id="currentPartyIndex">

      <div class="transaction-form">
        <input type="date" id="transactionDate" placeholder="Date">
        <input type="text" id="transactionNumber" placeholder="Transaction Number">
        <input type="text" id="transactionDescription" placeholder="Description">
        <input type="number" id="transactionCredit" placeholder="Credit" step="0.01">
        <input type="number" id="transactionDebit" placeholder="Debit" step="0.01">
        <button onclick="addTransaction()">Add Transaction</button>
        <button onclick="deleteLastTransaction()">Delete Last Transaction</button>
      </div>

      <div class="filter-form">
        <input type="date" id="fromDate" placeholder="From Date">
        <input type="date" id="toDate" placeholder="To Date">
        <button onclick="applyFilters()">Apply Filters</button>
      </div>

      <table id="ledgerTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Transaction Number</th>
            <th>Description</th>
            <th>Credit</th>
            <th>Debit</th>
            <th>Balance</th>
            <th class="action-column">Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button onclick="printFilteredLedger()">Print Ledger</button>
      <button onclick="exportFilteredLedgerToCSV()">Export to Excel (CSV)</button>
      <button onclick="exportFilteredLedgerToPDF()">PDF Download</button>
      <button onclick="deleteParty()">Delete Party</button>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>


  <script src="script.js"></script>
</body>
</html>
